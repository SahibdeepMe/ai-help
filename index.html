<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Universal Video Player</title>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    :root{
      --bg:#0f1724;
      --panel:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --card:#0b1220;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;}
    body{
      background:linear-gradient(180deg,#071022 0%, #071728 60%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
    }
    .app{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    header{
      display:flex;gap:12px;align-items:center;margin-bottom:12px;
    }
    .logo{
      width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;
      box-shadow:0 6px 18px rgba(6,182,212,0.08), inset 0 -6px 14px rgba(0,0,0,0.25);
    }
    h1{font-size:18px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    .controls{
      display:flex;gap:8px;margin:12px 0 16px;
    }
    input[type="url"]{
      flex:1;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.01);color:inherit;outline:none;font-size:14px;
    }
    button{
      background:var(--accent);border:0;padding:10px 12px;border-radius:8px;color:#042027;font-weight:700;cursor:pointer;
      box-shadow:0 6px 18px rgba(6,182,212,0.08);
    }
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:var(--muted);font-weight:600;}
    .player-wrap{
      background:var(--card);border-radius:10px;padding:10px;display:flex;flex-direction:column;gap:10px;
    }
    .video-container{
      position:relative;
      width:100%;
      background:#000;
      border-radius:8px;
      overflow:hidden;
      min-height:320px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    video, iframe{
      width:100%;height:100%;max-height:72vh;background:#000;display:block;border:0;
    }
    .info{
      display:flex;justify-content:space-between;align-items:center;font-size:13px;color:var(--muted);
      gap:12px;flex-wrap:wrap;
    }
    .status{font-family:monospace;color:var(--muted);font-size:12px}
    a.fallback{color:var(--accent);font-weight:700;text-decoration:none}
    @media (max-width:560px){
      header{flex-direction:column;align-items:flex-start;gap:6px}
    }
  </style>
</head>
<body>
  <div class="app" role="application">
    <header>
      <div class="logo">VP</div>
      <div>
        <h1>Universal Online Video Player</h1>
        <p class="lead">Paste a video URL (mp4, webm, .m3u8, YouTube, etc.) and click Play — it will attempt to play it inline.</p>
      </div>
    </header>

    <div class="controls" aria-label="video input area">
      <input id="url" type="url" placeholder="Paste video URL here — e.g. https://example.com/video.mp4" />
      <button id="playBtn" title="Load and play">Play ▶</button>
      <button id="openBtn" class="ghost" title="Open in new tab">Open</button>
    </div>

    <div class="player-wrap">
      <div class="video-container" id="videoContainer" aria-live="polite">
        <video id="video" controls playsinline webkit-playsinline style="display:none"></video>
      </div>

      <div class="info">
        <div class="status" id="status">Ready</div>
      </div>

      <div style="margin-top:8px">
        <a id="fallback" class="fallback" href="#" target="_blank" rel="noopener" style="display:none">Open or download this URL</a>
      </div>
    </div>
  </div>

  <script>
    const el = id => document.getElementById(id);
    const isYouTube = url => /(?:youtube\.com\/watch|youtube\.com\/embed|youtu\.be\/)/i.test(url);
    const toYouTubeEmbed = url => {
      let id = null;
      const ytMatch = url.match(/(?:v=|\/)([0-9A-Za-z_-]{6,})(?:[&?#]|$)/);
      if (ytMatch && ytMatch[1]) id = ytMatch[1];
      if (!id) {
        const short = url.match(/youtu\.be\/([0-9A-Za-z_-]{6,})/);
        if (short) id = short[1];
      }
      if (!id) return null;
      return 'https://www.youtube.com/embed/' + id + '?autoplay=1&playsinline=1';
    };

    const playBtn = el('playBtn');
    const openBtn = el('openBtn');
    const input = el('url');
    const video = el('video');
    const container = el('videoContainer');
    const status = el('status');
    const fallback = el('fallback');

    function setStatus(s){
      status.textContent = s;
      console.log('[player]', s);
    }

    function clearPlayerElements(){
      container.querySelectorAll('iframe, video').forEach(node=>{
        if(node !== video) node.remove();
      });
      video.style.display = 'none';
      video.removeAttribute('src');
      try { video.load(); } catch(e){}
      if(window._hlsInstance){
        try{ window._hlsInstance.destroy(); }catch(e){}
        window._hlsInstance = null;
      }
    }

    async function tryHeadContentType(url){
      try {
        const resp = await fetch(url, { method: 'HEAD' });
        if (resp && resp.ok) {
          return resp.headers.get('content-type') || '';
        }
      } catch (e) {}
      return '';
    }

    async function loadAndPlay(){
      const raw = input.value.trim();
      if(!raw){
        setStatus('Please paste a video URL first.');
        return;
      }
      setStatus('Loading...');
      fallback.style.display = 'none';
      fallback.href = raw;
      clearPlayerElements();

      if(isYouTube(raw)){
        const embed = toYouTubeEmbed(raw);
        if(!embed){
          setStatus('Could not parse YouTube ID.');
          fallback.style.display = 'inline';
          return;
        }
        const iframe = document.createElement('iframe');
        iframe.src = embed;
        iframe.allow = 'autoplay; encrypted-media; picture-in-picture; fullscreen';
        iframe.setAttribute('allowfullscreen', '');
        iframe.style.border = '0';
        iframe.loading = 'lazy';
        container.appendChild(iframe);
        setStatus('Playing via YouTube embed');
        return;
      }

      const ct = await tryHeadContentType(raw);
      const lower = raw.split('?')[0].toLowerCase();

      if (lower.endsWith('.m3u8') || (ct && ct.includes('application/vnd.apple.mpegurl'))){
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = raw;
          video.style.display = '';
          try { await video.play(); setStatus('Playing HLS natively'); } catch(e) { setStatus('Loaded HLS (click play).'); }
          fallback.style.display = 'inline';
          return;
        }
        if (window.Hls && Hls.isSupported()) {
          const hls = new Hls();
          window._hlsInstance = hls;
          hls.loadSource(raw);
          hls.attachMedia(video);
          video.style.display = '';
          hls.on(Hls.Events.MANIFEST_PARSED, async function() {
            try { await video.play(); setStatus('Playing HLS via hls.js'); } catch(e){ setStatus('HLS loaded (click play).'); }
          });
          fallback.style.display = 'inline';
          return;
        } else {
          setStatus('HLS not supported.');
          fallback.style.display = 'inline';
          return;
        }
      }

      const commonExt = ['.mp4','.webm','.ogg','.ogv','.mov','.m4v','.mp3'];
      if (commonExt.some(ext => lower.endsWith(ext)) || (ct && ct.startsWith('video/')) ){
        try{
          video.src = raw;
          video.style.display = '';
          await video.play().then(()=>setStatus('Playing video'))
          .catch(()=>setStatus('Loaded (click play).'));
          fallback.style.display = 'inline';
          return;
        }catch(e){
          setStatus('Playback error.');
          fallback.style.display = 'inline';
          return;
        }
      }

      try{
        video.src = raw;
        video.style.display = '';
        await video.play().then(()=>setStatus('Playing (unknown type)'))
        .catch(()=>setStatus('Loaded (click play).'));
        fallback.style.display = 'inline';
        return;
      }catch(e){
        setStatus('Could not play this URL.');
        fallback.style.display = 'inline';
      }
    }

    playBtn.addEventListener('click', loadAndPlay);
    openBtn.addEventListener('click', ()=>{
      const raw = input.value.trim();
      if(!raw) return window.open(window.location.href, '_blank');
      window.open(raw, '_blank', 'noopener');
    });

    input.addEventListener('keydown', e => { if(e.key === 'Enter') loadAndPlay(); });

    video.addEventListener('error', ()=>{
      setStatus('Video element error.');
      fallback.style.display = 'inline';
    });

    document.addEventListener('click', () => {
      if(video && video.muted && !video.paused){
        try { video.muted = false; } catch(e){}
      }
    });

    setStatus('Ready — paste a URL and click Play');
  </script>
</body>
</html>
